version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: tracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U app -d tracker"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  redis:
    image: redis:7
    restart: unless-stopped

  llm:
    image: ghcr.io/ggerganov/llama.cpp:server
    command:
      [
        "--model","hf://Qwen/Qwen2.5-3B-Instruct-GGUF/qwen2.5-3b-instruct-q4_k_m.gguf",
        "--host","0.0.0.0",
        "--port","8080",
        "--chat-template","qwen2",
        "--ctx-size","4096",
        "--parallel","2"
      ]
    ports:
      - "8080:8080"  
    restart: unless-stopped

  backend:
    build:
      context: ../backend
    working_dir: /app
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      llm:
        condition: service_started
    ports:
      - "8000:8000"
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000"]
    restart: unless-stopped

  web:
    build:
      context: ../web
    env_file: .env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    command: ["npx","next","start","-p","3000"]
    restart: unless-stopped

  bot:
    build:
      context: ../bot
    env_file: .env
    depends_on:
      - backend
      - redis
    restart: unless-stopped

volumes:
  pgdata:
